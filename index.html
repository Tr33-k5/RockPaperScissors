<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rock-Paper-Scissors</title>
   <link rel="stylesheet" href="./styles.css">
   <script src="./script.js" defer></script>
</head>
<body>
   <div class="game-container">
      <div class="text-area">
         <p>YOUR PLAYING "RPS-4-EARTH" !!!</p>
         <p>
            Play a rock-paper-scissors game against the CPU in a Best-of-5 set to save the Earth!
            <br><br>
            Each round, click on one of the buttons below to chose your next move.
            <br><br>
            If the battle ends up in a tie, you'll have to battle the CPU again!
         </p>
         <p>Alright, let's Start !</p>
      </div>
      <div class="button-container">
         <button class="button-start" >START!</button>
      </div>
   </div>
</body>
</html>
