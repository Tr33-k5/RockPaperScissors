<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rock-Paper-Scissors</title>
   <link rel="stylesheet" href="./styles.css">
   <script src="./script.js" defer></script>
</head>
<body>
   <div class="game-section">
      <div class="player-section">
         <div class="display-section">
            <div class="score-container">
               <center>
                  <p>1</p>
               </center>
            </div>
            <div class="display">?</div>
            <div class="name-container">
                  <p class="player-name">player1</p>
            </div>
         </div>
      </div>
      <div class="versus-section">
         <div class="versus">
            <center>
               <p>VS</p>
            </center>
         </div>
      </div>
      <div class="player-section">
         <div class="display-section">
            <div class="score-container">
               <center>
                  <p>0</p>
               </center>
            </div>
            <div class="display">?</div>
            <div class="name-container">
               <p class="player-name">player2</p>
            </div>
         </div>

      </div>
   </div>
   <div class="weapon-section">
      <div class="weapon"><center>rock</center></div>
      <div class="weapon"><center>paper</center></div>
      <div class="weapon"><center>scissors</center></div>
   </div>
</body>
</html>
