<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rock-Paper-Scissors</title>
   <link rel="stylesheet" href="./styles.css">
   <script src="./script.js" defer></script>
</head>
<body>
   <div class="game-section">
      <div class="player-section">
         <div class="display-section">
            <div class="score-container">
               <p class="player-score player1">1</p>
            </div>
            <div class="display player1">?</div>
            <div class="name-container">
                  <p class="player-name player1">player1</p>
            </div>
         </div>
      </div>
      <div class="versus-section">
         <div class="versus">
            <p>VS</p>
         </div>
      </div>
      <div class="player-section">
         <div class="display-section">
            <div class="score-container">
               <p class="player-score player2">0</p>
            </div>
            <div class="display player2">?</div>
            <div class="name-container">
               <p class="player-name player2">player2</p>
            </div>
         </div>

      </div>
   </div>
   <div class="weapon-section">
      <div class="weapon">rock</div>
      <div class="weapon">paper</div>
      <div class="weapon">scissors</div>
   </div>
</body>
</html>
